<div class="card bg-success text-white-50">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <h5 class="mt-0 text-white">
        {{ data.engine }}
      </h5>
      <h5 class="mt-0 text-white">
        <i class="mdi"
           [ngClass]="{'mdi-archive-outline': !isArchived, 'mdi-archive': isArchived}"
           (click)="onClickArchive()"></i>
      </h5>
    </div>

    <div class="d-flex align-items-center justify-content-between">
      <h5 class="card-title text-white mt-0">Prompt:</h5>
      <h5 class="card-title text-white mt-0"><i class="mdi mdi-content-copy mr-3" (click)="onClickCopy(data.req.prompt)"></i></h5>
    </div>
    <p class="card-text">{{ data.req.prompt }}</p>

    <div *ngIf="data?.res?.choices && data?.res?.choices[0]">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="card-title text-white mt-0">Responses:</h5>
        <h5 class="card-title text-white mt-0"><i class="mdi mdi-content-copy mr-3" (click)="onClickCopy(data?.res?.choices[0].text)"></i></h5>
      </div>
      <p class="card-text">
        {{ data?.res?.choices[0].text }}
      </p>
    </div>

  </div>
</div>
